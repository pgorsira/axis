<ion-view view-title="Orders">
  <ion-content>

    <style>
      .item h2 {
        font-weight: bold;
      }


    </style>
    <div class="list card" ng-repeat="order in orders">

      <div class="item item-avatar">
        <img ng-src="img/{{order.id}}.png" >
        <h2>{{ order.title }}</h2>
        <p>{{ order.company }}</p>
        <button style="position: absolute;
    top: 16px;
    right: 16px;
    max-width: 100px;
    max-height: 40px;
    width: 100%;
    height: 100%;" class="button  button-balanced" ng-click="showConfirm(order.title, order.price)">
          BUY
        </button>

      </div>

      <div class="item item-body" style="    background: #f8f8f8;">
        <!--img class="full-image" src="delorean.jpg">
        <p>
          This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
          the content is from a card-body consisting of an image and paragraph text. The footer
          consists of tabs, icons aligned left, within the card-footer.
        </p-->
        <p style="margin-top:0;    display: flex;
    justify-content: space-between;">
          <a href="#" class="subdued" style="display:inline-block;margin-right:10px;">Platform<br>
            <span style="font-weight: 500; color:black;">{{ order.os }}</span></a>
          <a href="#" class="subdued" style="display:inline-block;margin-right:10px;">Version<br>
            <span style="font-weight: 500; color:black;">{{ order.version }}</span></a>
          <a href="#" class="subdued" style="display:inline-block;margin-right:10px;">License<br>
            <span style="font-weight: 500; color:black;">{{ order.license }}</span></a>
          <a href="#" class="subdued" style="display:inline-block;margin-right:10px;">Price<br>
            <span style="font-weight: bold; color:#4fb91d;">${{ order.price }}</span></a>

        </p>
      </div>

    </div>


  </ion-content>
</ion-view>
