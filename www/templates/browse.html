<ion-view view-title="Browse">
  <ion-content>

    <div class="item item-image">
      <img src="cover.jpg">
    </div>

    <ion-scroll direction="x" class="wide-as-needed" scrollbar-x="false">
      <a class="button" ng-repeat="app in row1_apps">
        {{ app.title }}
        {{ app.platform }}
      </a>



    </ion-scroll>


  </ion-content>
</ion-view>
