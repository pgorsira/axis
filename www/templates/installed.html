<ion-view view-title="My Software">
  <ion-content>
    <ks-swiper-container initial-slide="3" speed="2000" loop="true" show-nav-buttons="false" slides-per-view="3" space-between="5"
                         pagination-clickable="false"
                         override-parameters="{effect: 'coverflow',coverflow: {rotate: 50,stretch: 0,depth: 100,modifier: 1,slideShadows : false}}"
                         swiper="swiper" on-ready="onReadySwiper(swiper)">
      <ks-swiper-slide class="swiper-slide" ng-repeat="installed_app in installed_apps">
        <img ng-src="img/{{installed_app.id}}.png" width="100%"  class="popped">
      </ks-swiper-slide>
    </ks-swiper-container>
  </ion-content>
</ion-view>
